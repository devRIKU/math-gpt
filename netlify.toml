[build]
  command = "npm run build"
  publish = "dist"
  base = "."

[build.environment]
  NODE_VERSION = "18"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API requests to the backend
[[redirects]]
  from = "/api/*"
  to = "https://math-gpt.onrender.com/:splat"
  status = 200
  force = true 